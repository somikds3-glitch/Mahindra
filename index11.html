<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026 - Somik</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Great+Vibes&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- VIDEO BACKGROUND --- */
        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
            filter: brightness(0.6); /* Slightly darkens video so text pops */
        }

        /* --- GLASS CARD CONTAINER --- */
        .container {
            text-align: center;
            color: white;
            padding: 3rem;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px); /* Glass effect */
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            width: 500px;
            opacity: 0; /* Starts hidden for animation */
            animation: fadeInContainer 2s ease-out forwards;
            animation-delay: 0.5s;
        }

        /* --- TYPOGRAPHY & ANIMATIONS --- */
        .year {
            font-family: 'Cinzel', serif;
            font-size: 5rem;
            line-height: 1;
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            
            opacity: 0;
            transform: scale(0.5);
            animation: popIn 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            animation-delay: 1s;
        }

        h1 {
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 2rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 1s ease-out forwards;
            animation-delay: 2s;
        }

        .message {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            color: #e0e0e0;
            
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
            animation-delay: 3s;
        }

        .divider {
            height: 1px;
            width: 50%;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            margin: 0 auto 1.5rem auto;
            opacity: 0.5;
        }

        .signature-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.8;
        }

        .signature-name {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            color: #fff;
            text-shadow: 0 0 10px #ff00de, 0 0 20px #ff00de, 0 0 30px #ff00de; /* Neon Glow */
            margin-top: 5px;
            
            opacity: 0;
            transform: scale(0.8);
            animation: glowIn 1.5s ease-out forwards;
            animation-delay: 3.5s;
        }

        /* --- ANIMATION KEYFRAMES --- */
        @keyframes fadeInContainer {
            to { opacity: 1; }
        }

        @keyframes popIn {
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes glowIn {
            to { opacity: 1; transform: scale(1); }
        }

        /* --- MOBILE ADJUSTMENTS --- */
        @media (max-width: 600px) {
            .year { font-size: 3.5rem; }
            h1 { font-size: 1.5rem; letter-spacing: 3px; }
            .container { padding: 2rem 1.5rem; }
            .signature-name { font-size: 2.8rem; }
        }
    </style>
</head>
<body>

    <video autoplay loop muted playsinline id="bg-video">
        <source src="https://player.vimeo.com/external/509853676.sd.mp4?s=d0847f20224d08e56030d939c065094247291136&profile_id=164&oauth2_token_id=57447761" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <div class="year">2026</div>
        <h1>Happy New Year</h1>
        
        <p class="message">
            May the coming year bring you success, laughter, and endless possibilities. 
            Here's to new beginnings and spectacular moments.
        </p>

        <div class="divider"></div>

        <div class="signature-block">
            <div class="signature-label">Best Wishes From</div>
            <div class="signature-name">Somik</div>
        </div>
    </div>

</body>
</html>
